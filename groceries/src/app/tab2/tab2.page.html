<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Grocery List"></app-explore-container>

  <!-- Add ion-item-sliding here -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{ item.name }}</h2>
        <br />
        <p>{{ item.quantity }}</p>
      </ion-item>
      <ion-item-options side="end"> <!-- 'side' attribute sets the side where the options will appear (start or end) -->
        <ion-item-option color="primary" (click)="editItem(item, i)">
          <ion-icon name="trash" slot="start"></ion-icon>
          Edit
        </ion-item-option>

        <ion-item-option color="light" (click)="shareItem(item, i)">
          <ion-icon name="share" slot="start"></ion-icon>
          Share
        </ion-item-option>

        <ion-item-option color="secondary" (click)="removeItem(item, i)">
          <ion-icon name="trash" slot="start"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button expand="full" (click)="showAddItemPrompt()">Add Item</ion-button>

  <!-- Move the ion-alert component outside the ion-fab -->
  <ion-alert
    header="Add Item"
    message="Enter an item to add"
    inputs="alertInputs"
    buttons="alertButtons"
  ></ion-alert>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <!-- FAB content goes here -->
  </ion-fab>
</ion-content>
